<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Untuk Kita — Simple Love Page</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet" />

<style>
  body{
    margin:0;
    font-family:'Poppins',sans-serif;
    overflow:hidden;
  }

  .bg{
    position:fixed;inset:0;
    background-size:cover;
    background-position:center;
    filter:brightness(.45);
    transition:opacity 1.2s ease, background-image .6s ease;
    opacity:1;
  }
  .bg.fade{opacity:0;}

  #welcomePage{
    position:absolute;inset:0;display:flex;flex-direction:column;
    justify-content:center;align-items:center;text-align:center;color:white;
    backdrop-filter:blur(4px);transition:opacity .6s;
  }
  #welcomePage.hide{opacity:0;pointer-events:none;}

  .btn{
    padding:12px 28px;border:none;border-radius:28px;background:#ff5b8f;
    color:#fff;font-size:1rem;cursor:pointer;box-shadow:0 4px 20px rgba(255,60,100,.5);
    transition:.25s;
  }
  .btn:hover{transform:scale(1.07);background:#ff3d78;}

  #mainPage{
    position:absolute;inset:0;color:white;text-align:center;padding:32px;
    opacity:0;pointer-events:none;transition:opacity .8s;
  }
  #mainPage.show{opacity:1;pointer-events:auto;}

  .content-box{
    max-width:620px;margin:70px auto;background:rgba(255,255,255,0.08);
    padding:24px;border-radius:16px;backdrop-filter:blur(6px);
    box-shadow:0 8px 32px rgba(0,0,0,.45);
  }

  .love-btn{
    margin-top:20px;padding:12px 26px;background:#ff5b8f;border:none;
    border-radius:999px;color:white;font-size:1rem;cursor:pointer;
    box-shadow:0 6px 22px rgba(255,80,120,.5);
    transition:.3s;
  }
  .love-btn:hover{transform:scale(1.07);background:#ff3d78;}

  #loveText{
    margin-top:16px;font-size:1.3rem;font-weight:600;color:#ffe6f1;
    opacity:0;transition:.6s;transform:translateY(6px);
  }
  #loveText.show{opacity:1;transform:translateY(0);}

  .love{
    position:fixed;top:-10px;font-size:20px;color:#ff7aa8;
    animation:jatuh 4.5s linear infinite;opacity:.8;z-index:20;
  }
  @keyframes jatuh{
    0%{transform:translateY(0) rotate(0);}
    100%{transform:translateY(110vh) rotate(360deg);}
  }
</style>
</head>
<body>

<div class="bg" id="bg"></div>

<audio id="bgMusic" src="lagu.mp3"></audio>

<div id="welcomePage">
  <h1>Untuk Kamu yang Aku Sayang ❤️</h1>
  <button class="btn" onclick="masuk()">Masuk</button>
</div>

<div id="mainPage">
  <h1>Kenangan Kita</h1>
  <div class="content-box">
    <p>
      Terima kasih sudah hadir di hidupku. Setiap detik bersamamu adalah cerita
      yang membuat aku ingin selalu kembali. Kamu adalah rumah paling hangat
      untuk hatiku.
    </p>
    <button class="love-btn" onclick="tampilkanSayang()">Tekan Aku</button>
    <div id="loveText">Aku sayang kamu ❤️</div>
  </div>
</div>

<script>
const bg = document.getElementById("bg");
bg.style.backgroundImage = "url('KTP.jpg')";

function masuk(){
  document.getElementById("welcomePage").classList.add("hide");
  const music = document.getElementById("bgMusic");

  setTimeout(()=>{
    document.getElementById("mainPage").classList.add("show");

    bg.classList.add("fade");
    setTimeout(()=>{
      bg.style.backgroundImage = "url('Ijazah.jpg')";
      bg.classList.remove("fade");
    }, 800);

    music.volume = 0.6;
    music.play().catch(()=>{});
  },600);
}

function tampilkanSayang(){
  const loveText = document.getElementById("loveText");
  loveText.classList.remove("show");
  void loveText.offsetWidth;
  loveText.classList.add("show");
}

function buatLove(){
  const heart = document.createElement("div");
  heart.classList.add("love");
  heart.textContent = "❤️";
  heart.style.left = Math.random() * 100 + "vw";
  heart.style.fontSize = Math.random()*12 + 18 + "px";
  document.body.appendChild(heart);
  setTimeout(()=> heart.remove(), 4500);
}
setInterval(buatLove, 700);
</script>

</body>
</html>
